<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Projeto Calculado Vanilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator bg-light p-3 rounded">
            <div class="display bg-dark text-white text-end p-2 rounded" id="display">0</div>
            <div class="row mt-3">
                <button class="col btn btn-light border" onclick="press('7')">7</button>
                <button class="col btn btn-light border" onclick="press('8')">8</button>
                <button class="col btn btn-light border" onclick="press('9')">9</button>
                <button class="col btn btn-warning border" onclick="press('/')">รท</button>
            </div>
            <div class="row mt-2">
                <button class="col btn btn-light border" onclick="press('4')">4</button>
                <button class="col btn btn-light border" onclick="press('5')">5</button>
                <button class="col btn btn-light border" onclick="press('6')">6</button>
                <button class="col btn btn-warning border" onclick="press('*')">x</button>
            </div>
            <div class="row mt-2">
                <button class="col btn btn-light border" onclick="press('1')">1</button>
                <button class="col btn btn-light border" onclick="press('2')">2</button>
                <button class="col btn btn-light border" onclick="press('3')">3</button>
                <button class="col btn btn-warning border" onclick="press('-')">-</button>
            </div>
            <div class="row mt-2">
                <button class="col btn btn-light border" onclick="press('0')">0</button>
                <button class="col btn btn-light border" onclick="press('.')">.</button>
                <button class="col btn btn-success border" onclick="calculate()">=</button>
                <button class="col btn btn-warning border" onclick="press('+')">+</button>
            </div>
            <div class="row mt-2">
                <button class="col btn btn-danger border" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
